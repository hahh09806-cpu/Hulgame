<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÅ Real Car Game - Play with Buttons!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #0a0f1e, #1a1f2e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .game-container {
            background: #16213e;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 2px solid #e94560;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-header h1 {
            color: #e94560;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f3460;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .score, .high-score {
            background: #1a1f2e;
            padding: 8px 20px;
            border-radius: 5px;
            border-left: 3px solid #e94560;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background: #1e272e;
            border-radius: 10px;
            border: 3px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
            display: block;
            cursor: none;
        }

        .controls-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
            gap: 20px;
        }

        .keyboard-controls {
            background: #0f3460;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
        }

        .keyboard-controls h3 {
            color: #e94560;
            margin-bottom: 10px;
            text-align: center;
        }

        .keys {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .key-row {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .key {
            background: #1a1f2e;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
            border: 2px solid #e94560;
            box-shadow: 0 4px 0 #8b2c3e;
        }

        .touch-controls {
            background: #0f3460;
            padding: 15px;
            border-radius: 10px;
            flex: 2;
        }

        .touch-controls h3 {
            color: #e94560;
            margin-bottom: 10px;
            text-align: center;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            background: #1a1f2e;
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #e94560;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #8b2c3e;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #8b2c3e;
        }

        .control-btn.special {
            background: #e94560;
            color: white;
            border-color: white;
        }

        .game-status {
            margin-top: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .restart-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 4px solid #8b2c3e;
            transition: all 0.1s ease;
        }

        .restart-btn:active {
            transform: translateY(4px);
            border-bottom-width: 0;
        }

        .instructions {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls-info {
                flex-direction: column;
            }
            
            canvas {
                width: 100%;
                height: auto;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üèÅ Hulhul game</h1>
        </div>
        
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            
            <div class="game-status">
                <div style="color: #e94560;" id="gameStatus">‚ñ∂Ô∏è Playing</div>
                <button class="restart-btn" onclick="resetGame()">üîÑ Restart Game</button>
            </div>
        </div>
        
        <div class="controls-info">
            <div class="keyboard-controls">
                <h3>‚å®Ô∏è Keyboard Controls</h3>
                <div class="keys">
                    <div class="key-row">
                        <div class="key">‚Üë</div>
                    </div>
                    <div class="key-row">
                        <div class="key">‚Üê</div>
                        <div class="key">‚Üì</div>
                        <div class="key">‚Üí</div>
                    </div>
                    <div style="margin-top: 10px; color: #a0a0a0;">
                        Press SPACE for nitro boost!
                    </div>
                </div>
            </div>
            
            <div class="touch-controls">
                <h3>üì± Touch Controls</h3>
                <div class="control-buttons">
                    <div class="control-row">
                        <button class="control-btn" id="upBtn" ontouchstart="startMoving('up')" ontouchend="stopMoving('up')" onmousedown="startMoving('up')" onmouseup="stopMoving('up')" onmouseleave="stopMoving('up')">‚Üë</button>
                    </div>
                    <div class="control-row">
                        <button class="control-btn" id="leftBtn" ontouchstart="startMoving('left')" ontouchend="stopMoving('left')" onmousedown="startMoving('left')" onmouseup="stopMoving('left')" onmouseleave="stopMoving('left')">‚Üê</button>
                        <button class="control-btn" id="downBtn" ontouchstart="startMoving('down')" ontouchend="stopMoving('down')" onmousedown="startMoving('down')" onmouseup="stopMoving('down')" onmouseleave="stopMoving('down')">‚Üì</button>
                        <button class="control-btn" id="rightBtn" ontouchstart="startMoving('right')" ontouchend="stopMoving('right')" onmousedown="startMoving('right')" onmouseup="stopMoving('right')" onmouseleave="stopMoving('right')">‚Üí</button>
                    </div>
                    <div class="control-row">
                        <button class="control-btn special" id="nitroBtn" ontouchstart="activateNitro()" onmousedown="activateNitro()">‚ö° NITRO</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            üöó Avoid red cars ‚Ä¢ Collect coins ‚Ä¢ Use nitro for speed boost ‚Ä¢ Survive as long as possible!
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Player car
        const player = {
            x: 200,
            y: 500,
            width: 40,
            height: 60,
            speed: 5,
            nitroSpeed: 8
        };
        
        // Game state
        let score = 0;
        let highScore = localStorage.getItem('carGameHighScore') || 0;
        let gameRunning = true;
        let frameCount = 0;
        let nitroActive = false;
        let nitroDuration = 0;
        
        // Moving flags
        const moving = {
            up: false,
            down: false,
            left: false,
            right: false
        };
        
        // Obstacles array
        let obstacles = [];
        
        // Coins array
        let coins = [];
        
        // Update high score display
        document.getElementById('highScore').textContent = highScore;
        
        // Movement control functions
        function startMoving(direction) {
            moving[direction] = true;
        }
        
        function stopMoving(direction) {
            moving[direction] = false;
        }
        
        function activateNitro() {
            if (!nitroActive && gameRunning) {
                nitroActive = true;
                nitroDuration = 50; // Frames of nitro
                
                // Visual feedback
                document.getElementById('nitroBtn').style.background = '#ff6b81';
                setTimeout(() => {
                    document.getElementById('nitroBtn').style.background = '#e94560';
                }, 500);
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp': e.preventDefault(); moving.up = true; break;
                case 'ArrowDown': e.preventDefault(); moving.down = true; break;
                case 'ArrowLeft': e.preventDefault(); moving.left = true; break;
                case 'ArrowRight': e.preventDefault(); moving.right = true; break;
                case ' ': e.preventDefault(); activateNitro(); break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowUp': e.preventDefault(); moving.up = false; break;
                case 'ArrowDown': e.preventDefault(); moving.down = false; break;
                case 'ArrowLeft': e.preventDefault(); moving.left = false; break;
                case 'ArrowRight': e.preventDefault(); moving.right = false; break;
            }
        });
        
        // Create obstacle
        function createObstacle() {
            const types = [
                { width: 30, height: 50, color: '#ff4444' }, // Small car
                { width: 40, height: 60, color: '#ff6b6b' }, // Medium car
                { width: 50, height: 70, color: '#ff8787' }  // Large car
            ];
            
            const type = types[Math.floor(Math.random() * types.length)];
            
            return {
                x: Math.random() * (canvas.width - type.width),
                y: -type.height,
                width: type.width,
                height: type.height,
                color: type.color,
                speed: 3 + Math.random() * 3
            };
        }
        
        // Create coin
        function createCoin() {
            return {
                x: Math.random() * (canvas.width - 20),
                y: -20,
                width: 20,
                height: 20,
                collected: false,
                speed: 2 + Math.random() * 2
            };
        }
        
        // Draw player car
        function drawPlayer() {
            ctx.save();
            
            // Car body
            ctx.fillStyle = '#e94560';
            ctx.shadowColor = '#ff6b81';
            ctx.shadowBlur = 15;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Windows
            ctx.fillStyle = '#1e272e';
            ctx.shadowBlur = 5;
            ctx.fillRect(player.x + 5, player.y + 10, player.width - 10, 15);
            
            // Headlights
            ctx.fillStyle = '#ffff00';
            ctx.shadowColor = '#ffff00';
            ctx.fillRect(player.x + 5, player.y, 5, 5);
            ctx.fillRect(player.x + player.width - 10, player.y, 5, 5);
            
            // Wheels
            ctx.fillStyle = '#2c3e50';
            ctx.shadowBlur = 10;
            ctx.fillRect(player.x - 5, player.y + 10, 5, 15);
            ctx.fillRect(player.x + player.width, player.y + 10, 5, 15);
            ctx.fillRect(player.x - 5, player.y + player.height - 25, 5, 15);
            ctx.fillRect(player.x + player.width, player.y + player.height - 25, 5, 15);
            
            // Nitro effect
            if (nitroActive) {
                ctx.fillStyle = '#ffaa00';
                ctx.shadowColor = '#ffaa00';
                ctx.globalAlpha = 0.5;
                ctx.fillRect(player.x + 5, player.y + player.height, player.width - 10, 20);
                ctx.globalAlpha = 1;
            }
            
            ctx.restore();
        }
        
        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 10;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Windows
                ctx.fillStyle = '#1e272e';
                ctx.shadowBlur = 5;
                ctx.fillRect(obstacle.x + 5, obstacle.y + 10, obstacle.width - 10, 15);
            });
        }
        
        // Draw coins
        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#ffd700';
                    ctx.shadowColor = '#ffff00';
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.arc(coin.x + 10, coin.y + 10, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Coin shine
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowBlur = 5;
                    ctx.beginPath();
                    ctx.arc(coin.x + 6, coin.y + 6, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        // Draw road
        function drawRoad() {
            // Road background
            ctx.fillStyle = '#2c3e50';
            ctx.shadowBlur = 0;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Lane markings
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 5;
            ctx.setLineDash([20, 30]);
            
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, (i + frameCount * 2) % canvas.height);
                ctx.lineTo(canvas.width / 2, ((i + frameCount * 2) % canvas.height) + 30);
                ctx.stroke();
            }
            
            ctx.setLineDash([]);
        }
        
        // Check collision
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            // Update nitro
            if (nitroActive) {
                nitroDuration--;
                if (nitroDuration <= 0) {
                    nitroActive = false;
                }
            }
            
            // Player movement
            const currentSpeed = nitroActive ? player.nitroSpeed : player.speed;
            
            if (moving.up && player.y > 0) player.y -= currentSpeed;
            if (moving.down && player.y < canvas.height - player.height) player.y += currentSpeed;
            if (moving.left && player.x > 0) player.x -= currentSpeed;
            if (moving.right && player.x < canvas.width - player.width) player.x += currentSpeed;
            
            // Create obstacles
            if (Math.random() < 0.02) {
                obstacles.push(createObstacle());
            }
            
            // Create coins
            if (Math.random() < 0.03) {
                coins.push(createCoin());
            }
            
            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += obstacles[i].speed;
                
                // Check collision with player
                if (checkCollision(player, obstacles[i])) {
                    gameRunning = false;
                    document.getElementById('gameStatus').innerHTML = 'üí• GAME OVER';
                }
                
                // Remove if off screen
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                }
            }
            
            // Update coins
            for (let i = coins.length - 1; i >= 0; i--) {
                if (!coins[i].collected) {
                    coins[i].y += coins[i].speed;
                    
                    // Check collection
                    if (checkCollision(player, coins[i])) {
                        coins[i].collected = true;
                        score += 10;
                        document.getElementById('score').textContent = score;
                        
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('carGameHighScore', highScore);
                            document.getElementById('highScore').textContent = highScore;
                        }
                        
                        setTimeout(() => {
                            coins.splice(i, 1);
                        }, 100);
                        continue;
                    }
                    
                    // Remove if off screen
                    if (coins[i].y > canvas.height) {
                        coins.splice(i, 1);
                    }
                }
            }
            
            frameCount++;
        }
        
        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            drawObstacles();
            drawCoins();
            drawPlayer();
            
            // Game over overlay
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#e94560';
                ctx.font = 'bold 30px Arial';
                ctx.shadowBlur = 20;
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2 + 40);
            }
        }
        
        // Reset game
        function resetGame() {
            player.x = 200;
            player.y = 500;
            obstacles = [];
            coins = [];
            score = 0;
            gameRunning = true;
            nitroActive = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('gameStatus').innerHTML = '‚ñ∂Ô∏è Playing';
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        gameLoop();
        
        // Prevent context menu on canvas
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Prevent scrolling on arrow keys
        window.addEventListener('keydown', (e) => {
            if (e.key.startsWith('Arrow') || e.key === ' ') {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
